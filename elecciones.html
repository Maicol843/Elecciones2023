<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos CSS-->
    <link rel="stylesheet" href="elecciones.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Título de página-->
    <title>Elecciones</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="header-content">
            <div class="logo-container">
                <!--Logo del header-->
                <img src="logo.png" alt="Logo">
                <!--Título del header-->
                <h4>Ministerio de Educación de Jujuy</h4>
            </div>
            <div class="button-container">
                <!--Botón de cerrar sesión-->
                <button onclick="cerrarSesion()"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <!--Main-->
    <main>
        <!--Título-->
        <h1><b>SISTEMA DE VOTOS</b></h1>
        <div class="form-container">
            <!--Formulario-->
            <form id="votingForm">
                <div class="input-container">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="input-container">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                
                <div class="input-group">
                    <div class="input-group-vertical">
                    <label><input type="radio" name="candidato" value="Candidato1"><i class="c1 fa-solid fa-user-tie"></i> Candidato 1</label>
                    <label><input type="radio" name="candidato" value="Candidato2"><i class="c2 fa-solid fa-user-tie"></i> Candidato 2</label>
                    <label><input type="radio" name="candidato" value="Candidato3"><i class="c3 fa-solid fa-user-tie"></i> Candidato 3</label>
                    </div>
                    <div class="input-group-vertical">
                    <label><input type="radio" name="candidato" value="Candidato4"><i class="c4 fa-solid fa-user-tie"></i> Candidato 4</label>
                    <label><input type="radio" name="candidato" value="Candidato5"><i class="c5 fa-solid fa-user-tie"></i> Candidato 5</label>
                    <label><input type="radio" name="candidato" value="Candidato6"><i class="c6 fa-solid fa-user-tie"></i> Candidato 6</label>
                    </div>
                </div>
                <button type="button" onclick="votar()"><i class="fa-solid fa-box-archive"></i> Votar</button>
            </form>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <div class="footer-content">
        <div class="institution-info">
            <!--Título del Footer-->
            <h4>Centro de Docentes de Enseñanza Media y Superior</h4>
            <!--Datos de la institución-->
            <p><i class="fa-solid fa-location-dot"></i> Balcarce Nº162 San Salvador de Jujuy</p>
            <p><i class="fa-solid fa-envelope"></i> cedemsrefundar@gmail.com</p>
            <p><i class="fa-solid fa-phone-flip"></i> 4225808</p>
            <!--Datos del diseñador-->
            <p><i class="fa-solid fa-code"></i> Diseñado por Maicol Daniel Mamani Chalco - <i class="fa-brands fa-whatsapp"></i> 3884979421</p>
        </div>
        <div class="logo-container">
            <!--Logo del footer-->
            <img src="CEDEMS.png" alt="Logo">
        </div>
        </div>
    </footer>

    <!--JavaScript-->
    <script src="elecciones.js"></script>
</body>
</html>
